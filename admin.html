<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Admin - Makayla Moon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }
        
        .admin-header h1 {
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 15px;
            max-width: 450px;
            margin: 100px auto;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
        }
        
        .login-section h2 {
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .login-section input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }
        
        .login-section input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .login-section button {
            width: 100%;
            padding: 15px;
            background: var(--accent-gold);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: var(--transition-normal);
        }
        
        .login-section button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .admin-content {
            display: none;
        }
        
        .admin-content.active {
            display: block;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .upload-section h2 {
            color: var(--accent-gold);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .upload-area {
            border: 2px dashed rgba(212, 175, 55, 0.5);
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .upload-area:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .upload-area.dragover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 55, 0.2);
        }
        
        .upload-area p {
            color: var(--text-light);
            font-size: 18px;
            margin: 10px 0;
        }
        
        .upload-area .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .gallery-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            transition: var(--transition-normal);
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item-controls {
            padding: 20px;
        }
        
        .gallery-item-controls label {
            display: block;
            color: var(--text-light);
            margin: 10px 0 5px 0;
            font-size: 14px;
            font-weight: 500;
        }
        
        .gallery-item-controls input,
        .gallery-item-controls select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        
        .gallery-item-controls input:focus,
        .gallery-item-controls select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px 5px 5px 0;
            transition: var(--transition-normal);
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background: var(--accent-gold);
            color: var(--primary-color);
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .save-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .save-btn {
            padding: 18px 35px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
            transition: var(--transition-normal);
        }
        
        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(40, 167, 69, 0.5);
        }
        
        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
            color: #28a745;
            display: block;
        }
        
        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
            color: #dc3545;
            display: block;
        }
        
        .status-message.info {
            background: rgba(23, 162, 184, 0.3);
            border: 1px solid #17a2b8;
            color: #17a2b8;
            display: block;
        }
        
        .order-input {
            width: 80px !important;
            display: inline-block;
        }
        
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition-normal);
        }
        
        .logout-btn:hover {
            background: #dc3545;
            color: white;
        }
        
        .drag-handle {
            cursor: move;
            color: var(--accent-gold);
            font-size: 20px;
            margin-right: 10px;
        }
        
        .gallery-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .item-order {
            background: var(--accent-gold);
            color: var(--primary-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-section">
        <h2>üîê Admin Login</h2>
        <p style="color: rgba(244, 229, 212, 0.7); margin-bottom: 20px;">Enter password to access gallery management</p>
        <input type="password" id="admin-password" placeholder="Enter admin password" autocomplete="off">
        <button onclick="checkLogin()">Login</button>
        <div id="login-error" style="color: #dc3545; margin-top: 15px; display: none;">‚ùå Incorrect password</div>
    </div>
    
    <!-- Admin Content -->
    <div id="admin-content" class="admin-content">
        <button class="logout-btn" onclick="logout()">Logout</button>
        
        <div class="admin-container">
            <div class="admin-header">
                <h1>üé® Gallery Management</h1>
                <p style="color: rgba(244, 229, 212, 0.8);">Manage your gallery images, order, and metadata</p>
            </div>
            
            <div class="upload-section">
                <h2>üì§ Upload New Image</h2>
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <p><strong>Drag & drop images here</strong></p>
                    <p style="font-size: 14px; color: rgba(244, 229, 212, 0.6);">or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                </div>
                <div id="upload-status" class="status-message"></div>
            </div>
            
            <div>
                <h2 style="color: var(--accent-gold); margin-bottom: 20px; font-family: 'Playfair Display', serif;">üñºÔ∏è Gallery Items</h2>
                <div class="gallery-list" id="gallery-list">
                    <!-- Gallery items will be dynamically loaded here -->
                </div>
            </div>
            
            <div class="save-section">
                <button class="save-btn" id="save-btn" onclick="saveGallery()">üíæ Save Changes</button>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - CHANGE THIS PASSWORD!
        const ADMIN_PASSWORD = 'admin123'; // TODO: Change this to a secure password
        const API_BASE = window.location.origin; // Will work with Netlify/Vercel functions
        
        let galleryData = null;
        let isDirty = false;
        
        // Check authentication
        function checkLogin() {
            const password = document.getElementById('admin-password').value;
            const hashedPassword = btoa(password); // Simple encoding (not secure, but works for basic protection)
            
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminToken', hashedPassword);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-content').classList.add('active');
                loadGallery();
            } else {
                document.getElementById('login-error').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('login-error').style.display = 'none';
                }, 3000);
            }
        }
        
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            sessionStorage.removeItem('adminToken');
            location.reload();
        }
        
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('admin-content').classList.add('active');
            loadGallery();
        }
        
        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        async function handleFiles(files) {
            const status = document.getElementById('upload-status');
            status.className = 'status-message info';
            status.textContent = `Uploading ${files.length} file(s)...`;
            
            try {
                for (let file of files) {
                    await uploadFile(file);
                }
                status.className = 'status-message success';
                status.textContent = `‚úÖ Successfully uploaded ${files.length} file(s)!`;
                loadGallery(); // Reload gallery
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            } catch (error) {
                status.className = 'status-message error';
                status.textContent = `‚ùå Error: ${error.message}`;
            }
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE}/.netlify/functions/upload-image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionStorage.getItem('adminToken')}`
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                // Fallback: For now, just add to gallery with local path
                // In production, this would upload to cloud storage
                console.warn('Upload function not available, using local path:', error);
                const fileName = `Pics for website/${Date.now()}-${file.name}`;
                return { path: fileName };
            }
        }
        
        // Load gallery from JSON
        async function loadGallery() {
            try {
                const response = await fetch('gallery-data.json');
                if (!response.ok) throw new Error('Failed to load gallery');
                galleryData = await response.json();
                displayGallery();
            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery-list').innerHTML = 
                    '<p style="color: var(--text-light);">Error loading gallery data. Please refresh the page.</p>';
            }
        }
        
        function displayGallery() {
            if (!galleryData) return;
            
            const container = document.getElementById('gallery-list');
            const sortedItems = [...galleryData.gallery].sort((a, b) => a.order - b.order);
            
            container.innerHTML = sortedItems.map(item => `
                <div class="gallery-item" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.alt}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23ccc%22 width=%22200%22 height=%22200%22/%3E%3Ctext fill=%22%23999%22 font-family=%22sans-serif%22 font-size=%2214%22 dy=%2210.5%22 font-weight=%22bold%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22%3EImage not found%3C/text%3E%3C/svg%3E'">
                    <div class="gallery-item-controls">
                        <div class="gallery-item-header">
                            <div class="item-order">${item.order}</div>
                            <span class="drag-handle">‚ò∞</span>
                        </div>
                        <label>Alt Text:</label>
                        <input type="text" value="${item.alt}" placeholder="Alt text" onchange="updateItem(${item.id}, 'alt', this.value)">
                        <label>Icon:</label>
                        <select onchange="updateItem(${item.id}, 'icon', this.value)">
                            <option value="üî•" ${item.icon === 'üî•' ? 'selected' : ''}>üî• Fire</option>
                            <option value="üíã" ${item.icon === 'üíã' ? 'selected' : ''}>üíã Kiss</option>
                            <option value="üíÑ" ${item.icon === 'üíÑ' ? 'selected' : ''}>üíÑ Lipstick</option>
                            <option value="‚ö°" ${item.icon === '‚ö°' ? 'selected' : ''}>‚ö° Lightning</option>
                            <option value="üíé" ${item.icon === 'üíé' ? 'selected' : ''}>üíé Diamond</option>
                        </select>
                        <label>Order:</label>
                        <input type="number" class="order-input" value="${item.order}" min="1" onchange="updateItem(${item.id}, 'order', parseInt(this.value) || 1)">
                        <label>Active:</label>
                        <select onchange="updateItem(${item.id}, 'active', this.value === 'true')">
                            <option value="true" ${item.active !== false ? 'selected' : ''}>Active</option>
                            <option value="false" ${item.active === false ? 'selected' : ''}>Hidden</option>
                        </select>
                        <button class="btn btn-danger" onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
            
            isDirty = false;
        }
        
        function updateItem(id, field, value) {
            const item = galleryData.gallery.find(i => i.id === id);
            if (item) {
                item[field] = value;
                isDirty = true;
                updateSaveButton();
            }
        }
        
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this image from the gallery?')) {
                galleryData.gallery = galleryData.gallery.filter(i => i.id !== id);
                isDirty = true;
                displayGallery();
                updateSaveButton();
            }
        }
        
        function updateSaveButton() {
            const saveBtn = document.getElementById('save-btn');
            if (isDirty) {
                saveBtn.disabled = false;
                saveBtn.textContent = 'üíæ Save Changes';
            } else {
                saveBtn.disabled = true;
                saveBtn.textContent = '‚úì Saved';
            }
        }
        
        async function saveGallery() {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'üíæ Saving...';
            
            try {
                // Reorder items based on order field
                galleryData.gallery.forEach((item, index) => {
                    item.order = item.order || index + 1;
                });
                
                const response = await fetch(`${API_BASE}/.netlify/functions/save-gallery`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(galleryData)
                });
                
                if (!response.ok) {
                    throw new Error('Save failed');
                }
                
                isDirty = false;
                saveBtn.textContent = '‚úì Saved!';
                setTimeout(() => {
                    saveBtn.textContent = 'üíæ Save Changes';
                    saveBtn.disabled = true;
                }, 2000);
                
            } catch (error) {
                console.error('Save error:', error);
                // Fallback: Download JSON file for manual upload
                const dataStr = JSON.stringify(galleryData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'gallery-data.json';
                link.click();
                
                saveBtn.textContent = 'üíæ Download JSON (manual upload)';
                alert('Serverless function not available. JSON file downloaded. Please upload gallery-data.json manually to your repository.');
            }
        }
        
        // Initialize
        updateSaveButton();
    </script>
</body>
</html>
